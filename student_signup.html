<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Sign Up - SPACE BOOKER</title>
    <link rel="stylesheet" href="student_signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="login-container">
        <div class="login-card">
            <h2>Student Sign Up</h2>
            <form id="signupform">
                <input type="text" name="name" placeholder="Full Name" required autocomplete="name">
                <input type="email" name="email" placeholder="Email" required autocomplete="email">
                <input type="password" name="password" placeholder="Password" required autocomplete="new-password">
                <input type="password" name="confirm_password" placeholder="Confirm Password" required
                    autocomplete="new-password">
                <button type="submit">Sign Up</button>
            </form>
            <div class="footer">
                Already have an account? <a href="student_login.html">Login</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { signupUser } from "./firebase.js";

        const signupForm = document.getElementById('signupform');

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault(); // prevent page reload

            // Get form values
            const email = signupForm.email.value;
            const password = signupForm.password.value;
            const confirmPassword = signupForm.confirm_password.value;

            // Simple validation
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            // Call Firebase signup
            signupUser(email, password)
                .then((userCredential) => {
                    // Signup successful
                    console.log("User created:", userCredential.user);
                    alert("Signup successful!");
                    window.location.href = "student_login.html"; // redirect to login page
                })
                .catch((error) => {
                    // Handle errors
                    console.error(error);
                    alert(error.message);
                });
        });
    </script>

</body>

</html>
