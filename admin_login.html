<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - SPACE BOOKER</title>
    <link rel="stylesheet" href="./admin_login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="login-container">
        <div class="login-card">
            <h2>Admin Login</h2>
           <form id="loginform">
    <input type="email" id="email" name="email" placeholder="Admin Email" required autocomplete="email">
    <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password">
    <button type="submit">Login</button>
           </form>

            <div class="footer">
                <a href="forgot_password.html">Forgot Password?</a>
            </div>
        </div>
    </div>
<script type="module">
        import { loginUser } from "./firebase.js";

        const loginform = document.getElementById('loginform');

        loginform.addEventListener('submit', (e) => {
            e.preventDefault(); // prevent page reload

            // Get form values
            const email = loginform.email.value;
            const password = loginform.password.value;

            // Simple validation
            // if (password !== confirmPassword) {
            //     alert("Passwords do not match!");
            //     return;
            // }

            // Call Firebase signup
            loginUser(email, password)
                .then((userCredential) => {
                    // Signup successful
                    console.log("User created:", userCredential.user);
                    alert("loginUser successful!");
                    window.location.href = "admin_dashboard.html"; // redirect to login page
                })
                .catch((error) => {
                    // Handle errors
                    console.error(error);
                    alert(error.message);
                });
        });
    </script>
</body>
</html>
